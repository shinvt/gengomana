{% load static %}<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% block title %}gengomana{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/app.css' %}">
    {% block stylesheet %}{% endblock %}  <!-- HERE -->
  </head>
  <body>
    {% block body %}
      <header>
      <nav class="navbar navbar-expand-sm  navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="{% url 'home' %}"><span class="mb-0 h3">gengomana</span></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainMenu" aria-controls="mainMenu" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="mainMenu">
            <form class="form-inline ml-auto">
              <a href="{% url 'student_login' %}" class="btn btn-primary ml-2">Log in as Student</a>
              <a href="{% url 'teacher_login' %}" class="btn btn-primary ml-2">Log in as Teacher</a>
            </form>
          </div>
        </div>
      </nav>
      </header>

      <main>
      <div class="container">
        {% block content %}
        {% endblock %}
      </div>
      </main>

      <footer style="width: 100%;position: absolute;bottom: 0">
        <hr/>
        <div class="footer-copyright text-center py-3">
          <p>Copyright gengomanaÂ©2020</p>
        </div>
      </footer>
    {% endblock body %}
    <script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    {% block javascript %}{% endblock %}
  </body>
</html>
